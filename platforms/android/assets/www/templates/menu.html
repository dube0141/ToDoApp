<ion-side-menus enable-menu-with-back-views="false" ng-controller="settingsController">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-positive">

			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
			</ion-nav-buttons>

		</ion-nav-bar>

		<ion-nav-view name="listContent"></ion-nav-view>

	</ion-side-menu-content>

	<ion-side-menu side="left" >

		<ion-header-bar class="bar-dark">
			<h1 class="title">Options</h1>
		</ion-header-bar>

		<ion-content>
			<ion-list>
				<div class="item item-divider">
					Lists
				</div>

				<ion-item menu-close href="#/app/list1" >
					List 1
				</ion-item>
				<ion-item menu-close href="#/app/list2">
					List 2
				</ion-item>
				<ion-item menu-close href="#/app/list3">
					List 3
				</ion-item>
			</ion-list>

			<div class="item item-divider">
				Settings
			</div>

			<ion-list>
				<ion-toggle ng-repeat="item in settingsList" ng-model="item.checked" ng-checked="item.checked" ng-click="updateSettings();">
					{{ item.text }}
				</ion-toggle>
			</ion-list>
		</ion-content>

	</ion-side-menu>
</ion-side-menus>
